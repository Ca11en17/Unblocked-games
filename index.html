<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .game-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .game-item {
            background-color: #fff;
            width: 200px;
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .game-item:hover {
            transform: scale(1.05);
        }

        .game-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .game-item h3 {
            font-size: 20px;
            color: #333;
            margin: 15px 0;
        }

        .game-item p {
            font-size: 14px;
            color: #666;
        }

        .game-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 16px;
        }

        .game-button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            margin-top: 50px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Unblocked Games!</h1>
        <p>Play awesome games directly in your browser.</p>
    </header>

    <div class="game-list">
        <!-- Game: The Final Earth 2 -->
        <div class="game-item">
            <img src="https://via.placeholder.com/200x150?text=The+Final+Earth+2" alt="The Final Earth 2">
            <h3>The Final Earth 2</h3>
            <p>Build a city and explore the universe in this strategy game.</p>
            <!-- Play Now Button -->
            <button onclick="window.open('https://flori9.itch.io/the-final-earth-2', '_blank')">Play Now</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Unblocked Games. All Rights Reserved.</p>
    </footer>
</body>
</html>
